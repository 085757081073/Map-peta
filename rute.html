<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Mapbox Route Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Ganti dengan token Mapbox kamu (public token dengan directions:read permission)
    const accessToken = 'pk.eyJ1IjoiaXJvbmFqYWxhaCIsImEiOiJjbWJpMnZhbHcwMThsMmpxdG1pc2tyNnB6In0.H1kXdAXmoFCinLAuAWBbUA';

    // Koordinat dalam format [longitude, latitude]
    const origin = [124.8552123,1.5238227];
    const destination = [124.7937911,1.4582984];

    // Inisialisasi peta
    const map = L.map('map').setView([origin[1], origin[0]], 15);

    L.tileLayer(
      `https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}@2x?access_token=${accessToken}`,
      {
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 18,
        attribution: '© Mapbox © OpenStreetMap',
      }
    ).addTo(map);

    async function getRoute() {
      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${origin.join(
        ','
      )};${destination.join(',')}?geometries=geojson&access_token=${accessToken}`;
      console.log('Request URL:', url);

      try {
        const response = await fetch(url);
        console.log('Response status:', response.status);

        if (!response.ok) {
          alert('Gagal mengambil rute: ' + response.status);
          return;
        }

        const json = await response.json();
        console.log('Response JSON:', json);

        if (!json.routes || json.routes.length === 0) {
          alert('Rute tidak ditemukan');
          return;
        }

        const route = json.routes[0].geometry;

        L.geoJSON(route, {
          style: { color: '#FF0000', weight: 5 },
        }).addTo(map);

        L.marker([origin[1], origin[0]])
          .addTo(map)
          .bindPopup('mulai')
          .openPopup();

        L.marker([destination[1], destination[0]]).addTo(map).bindPopup('End');
      } catch (err) {
        alert('Kesalahan saat mengambil data rute: ' + err);
        console.error(err);
      }
    }

    getRoute();
  </script>
</body>
</html>
