<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Mapbox Dinamis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const accessToken = 'pk.eyJ1IjoiaXJvbmFqYWxhaCIsImEiOiJjbWJpMnZhbHcwMThsMmpxdG1pc2tyNnB6In0.H1kXdAXmoFCinLAuAWBbUA';

    function getCoordsFromURL(param) {
      const urlParams = new URLSearchParams(window.location.search);
      const value = urlParams.get(param);
      if (value) {
        const parts = value.split(',').map(Number);
        if (parts.length === 2 && parts.every(coord => !isNaN(coord))) {
          return [parts[1], parts[0]]; // [lat, lng]
        }
      }
      return null;
    }

    const originLatLng = getCoordsFromURL('from') || [1.5238227, 124.8552123];
    const destinationLatLng = getCoordsFromURL('to') || [1.4582984, 124.7937911];

    const urlParams = new URLSearchParams(window.location.search);
    const jenis = urlParams.get('vehicle') || 'car';

    const iconKendaraan = L.icon({
      iconUrl: jenis === 'car' 
        ? 'https://cdn-icons-png.flaticon.com/512/743/743922.png'
        : 'https://cdn-icons-png.flaticon.com/512/747/747376.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
    });

    const map = L.map('map');
    
    L.tileLayer(
      `https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}@2x?access_token=${accessToken}`,
      {
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 18,
        attribution: '© Mapbox © OpenStreetMap',
      }
    ).addTo(map);

    async function getRoute() {
      const origin = [originLatLng[1], originLatLng[0]];
      const destination = [destinationLatLng[1], destinationLatLng[0]];

      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${origin.join(',')};${destination.join(',')}?geometries=geojson&overview=full&access_token=${accessToken}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          alert('Gagal mengambil rute: ' + response.status);
          return;
        }

        const json = await response.json();
        if (!json.routes || json.routes.length === 0) {
          alert('Rute tidak ditemukan');
          return;
        }

        const route = json.routes[0];
        const distanceMeters = route.distance;
        const distanceText = distanceMeters >= 1000
          ? (distanceMeters / 1000).toFixed(2) + ' km'
          : Math.round(distanceMeters) + ' m';

        // Gambar rute di peta
        L.geoJSON(route.geometry, { style: { color: '#FF0000', weight: 5 } }).addTo(map);

        // Marker awal (kendaraan)
        L.marker(originLatLng, { icon: iconKendaraan })
          .addTo(map)
          .bindPopup('Titik Awal')
          .openPopup();

        // Marker tujuan + jarak
        L.marker(destinationLatLng)
          .addTo(map)
          .bindPopup(`Tujuan<br>Jarak: ${distanceText}`);

        // Auto fit kamera ke dua titik
        const bounds = L.latLngBounds([originLatLng, destinationLatLng]);
        map.fitBounds(bounds, { padding: [50, 50] });

      } catch (err) {
        alert('Kesalahan saat mengambil rute: ' + err);
        console.error(err);
      }
    }

    getRoute();
  </script>
</body>
</html>
