<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Mapbox Dinamis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const accessToken = 'pk.eyJ1IjoiaXJvbmFqYWxhaCIsImEiOiJjbWJpMnZhbHcwMThsMmpxdG1pc2tyNnB6In0.H1kXdAXmoFCinLAuAWBbUA';
    const urlParams = new URLSearchParams(window.location.search);

    function getLatLngFromParam(param) {
      const val = urlParams.get(param);
      if (!val) return null;
      const parts = val.split(',').map(Number);
      if (parts.length === 2 && parts.every(n => !isNaN(n))) {
        return [parts[0], parts[1]]; // [lat, lng]
      }
      return null;
    }

    const originLatLng = getLatLngFromParam('from') || [1.5649439, 124.8745422];
    const destinationLatLng = getLatLngFromParam('to') || [1.4870958, 124.8369521];
    const origin = [originLatLng[1], originLatLng[0]];
    const destination = [destinationLatLng[1], destinationLatLng[0]];

    const vehicleType = urlParams.get('vehicle') || 'motor';
    const jarakDriver = parseFloat(urlParams.get('jarakdriver'));

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png'
    };

    const vehicleIcon = L.icon({
      iconUrl: iconUrls[vehicleType] || iconUrls.motor,
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    const map = L.map('map');

    L.tileLayer(
      https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}@2x?access_token=${accessToken},
      {
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 18,
        attribution: '© Mapbox © OpenStreetMap',
      }
    ).addTo(map);

    async function getRoute() {
      const url = https://api.mapbox.com/directions/v5/mapbox/driving/${origin.join(',')};${destination.join(',')}?geometries=geojson&access_token=${accessToken};
      try {
        const response = await fetch(url);
        if (!response.ok) {
          alert('Gagal mengambil rute: ' + response.status);
          return;
        }

        const json = await response.json();
        if (!json.routes || json.routes.length === 0) {
          alert('Rute tidak ditemukan');
          return;
        }

        const route = json.routes[0].geometry;
        L.geoJSON(route, { style: { color: '#FF0000', weight: 5 } }).addTo(map);

        // Marker titik A (penjemputan)
        const markerA = L.marker(originLatLng, { icon: vehicleIcon }).addTo(map);
        if (!isNaN(jarakDriver)) {
          let jarakText = jarakDriver < 1
            ? ${(jarakDriver * 1000).toFixed(0)} meter dari driver
            : ${jarakDriver.toFixed(2)} km dari driver;
          markerA.bindPopup(Penjemputan<br>${jarakText}).openPopup();
        } else {
          markerA.bindPopup('Penjemputan').openPopup();
        }

        // Marker titik B (tujuan)
        const markerB = L.marker(destinationLatLng).addTo(map);
        const distanceInKm = json.routes[0].distance / 1000;
        const jarakTujuan = distanceInKm < 1
          ? ${(distanceInKm * 1000).toFixed(0)} meter
          : ${distanceInKm.toFixed(2)} km;
        markerB.bindPopup(Tujuan<br>${jarakTujuan});

        // Fit map view
        const bounds = L.latLngBounds([originLatLng, destinationLatLng]);
        map.fitBounds(bounds, { padding: [50, 50] });

      } catch (err) {
        alert('Kesalahan saat mengambil rute: ' + err);
        console.error(err);
      }
    }

    getRoute();
  </script>
</body>
</html>
